<app-admin-navbar></app-admin-navbar>

<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-4">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                    <h2>EDIT EMPLOYEE</h2>
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">Employee Id</label>
                    <input  name="empId" [(ngModel)] = "empId" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                    <button (click) = "readValue()" class="btn btn-dark">SEARCH</button>
                </div>
            </div>
            <div class="row g-3 mt-4">
                <div class="row g-3 mt-4" *ngFor = "let i of searchData">
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Name</label>
                        <input name="name" [(ngModel)] = "name" type="text" class="form-control" value="{{i.name}} ">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Employee Id</label>
                        <input name="empId" [(ngModel)] = "empId" type="text" class="form-control" value="{{i.empId}} ">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Email_Id</label>
                        <input name="email_Id" [(ngModel)] = "email_Id" type="text" class="form-control" value="{{i.email_Id}} ">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Designation</label>
                        <input name="designation" [(ngModel)] = "designation" type="text" class="form-control" value="{{i.designation}} ">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Salary</label>
                        <input name="salary" [(ngModel)] = "salary" type="text" class="form-control" value="{{i.salary}} ">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                        <button (click) = "editBtn(i.id)" class="btn btn-dark">EDIT</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
