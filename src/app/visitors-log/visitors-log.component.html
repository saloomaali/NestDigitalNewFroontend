<app-admin-navbar></app-admin-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-4">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">Search By Date</label>
                    <input name="date" [(ngModel)] = "date" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                    <button (click) = "readValue()" class="btn btn-dark">SEARCH</button>
                </div>
                
            </div>
            <div class="row g-3 mt-4">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <table class="table">
                        <thead>
                            <tr>
                                
                                <th>Name</th>
                                <th>Purpose</th>
                                <th>Whom to Meet</th>
                                <th>Date</th>
                                <th>Entry Time</th>
                                <th>Exit Time</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor = "let i of data">
                                
                                <td>{{i.name}} </td>
                                <td>{{i.purpose}} </td>
                                <td>{{i.whomToMeet}} </td>
                                <td>{{i.date}} </td>
                                <td>{{i.entryTime}} </td>
                                <td>{{i.exitTime}} </td>
                            </tr>
                        </tbody>
                        
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
